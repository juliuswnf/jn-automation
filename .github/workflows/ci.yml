name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  # ==================== BACKEND TESTS ====================
  backend-test:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:ci
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-for-ci' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_mock' }}
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./backend/coverage
          flags: backend
          name: backend-coverage

  # ==================== FRONTEND BUILD ====================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run type-check
        continue-on-error: true
      
      - name: Lint
        run: npm run lint
        continue-on-error: true
      
      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'http://localhost:5000/api' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ==================== SECURITY SCAN ====================
  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Backend security audit
        run: npm audit --audit-level=high
        working-directory: ./backend
        continue-on-error: true
      
      - name: Frontend security audit
        run: npm audit --audit-level=high
        working-directory: ./frontend
        continue-on-error: true

  # ==================== DEPLOY STAGING (on develop) ====================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
      
      - name: Deploy notification
        run: |
          echo "ðŸš€ Deploying to Staging..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
      
      # Add your staging deployment steps here
      # Example for Railway:
      # - name: Deploy Backend to Railway Staging
      #   run: railway up --environment staging
      #   env:
      #     RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Staging deployment complete
        run: echo "âœ… Staging deployment complete!"

  # ==================== E2E TESTS (on staging) ====================
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: ./frontend
      
      - name: Run E2E tests against staging
        run: npm run test:e2e
        working-directory: ./frontend
        env:
          PLAYWRIGHT_BASE_URL: ${{ vars.STAGING_URL || 'http://localhost:5173' }}
      
      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report
          path: frontend/e2e-report
          retention-days: 14

  # ==================== DEPLOY PRODUCTION (on main) ====================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
      
      - name: Deploy notification
        run: |
          echo "ðŸš€ Deploying to Production..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
      
      # Add your production deployment steps here
      # Example for Railway:
      # - name: Deploy Backend to Railway Production
      #   run: railway up --environment production
      #   env:
      #     RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      # Example for Vercel:
      # - name: Deploy Frontend to Vercel
      #   uses: amondnet/vercel-action@v20
      #   with:
      #     vercel-token: ${{ secrets.VERCEL_TOKEN }}
      #     vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
      #     vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      #     vercel-args: '--prod'
      
      - name: Production deployment complete
        run: echo "âœ… Production deployment complete!"
      
      - name: Notify on Slack
        if: success()
        run: |
          echo "Would send Slack notification: Production deployed successfully!"
